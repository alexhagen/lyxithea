<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/styles/figure.css">
</head>
<body>
    <figure>{{ content }}
    	<hr>
    	<figcaption>
    		{% capture heading %}{{ page.label }}: {{ page.title }}{% endcapture %}
        {{ heading | markdownify }}</figcaption>
    </figure>
</body>
</html>
